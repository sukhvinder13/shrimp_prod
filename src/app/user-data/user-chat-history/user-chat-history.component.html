<app-form-modal
  modalId="chatModal"
  [config]="modalConfig"
  [form]="chatForm"
  [fields]="formFields"
  (submitted)="saveMessage()"
  (cancelled)="resetForm()">
</app-form-modal>

<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> 
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
        <div  *ngFor="let x of datas">
      <div [ngClass]="true ? 'msg left-msg' :'msg right-msg'" >
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>
  
        <div class="row msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">{{x.name}}</div>
            <div class="msg-info-time">{{x.createdOn | date:'MM/dd hh:mm'}}</div>
          </div>
          <div class="msg-text">
          {{x.message}}
          </div>
        </div>
      </div>
      <br>
  
      <!-- <div class="msg right-msg">
        <div

    </main>
  
    <form class="msger-inputarea">
      <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#chatModal">Send Message</button>
    </form>
  </section>
