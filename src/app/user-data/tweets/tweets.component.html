<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-tabs card-header-primary">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <span class="nav-tabs-title">Tweets:</span>
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="nav-item">
                  <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                    <!-- <i class="material-icons">bug_report</i> Tweets -->
                    <div class="ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="profile">
              <table mat-table [dataSource]="dataSource" class="table">
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.customer.email}} </td>
                </ng-container>
                <ng-container matColumnDef="storeLocation">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> StoreLocation </th>
                  <td mat-cell *matCellDef="let element"> {{element.storeLocation}} </td>
                </ng-container>
                <ng-container matColumnDef="purchaseMethod">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> PurchaseMethod </th>
                  <td mat-cell *matCellDef="let element"> {{element.purchaseMethod}} </td>
                </ng-container>
                <ng-container matColumnDef="saleDate">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> SaleDate </th>
                  <td mat-cell *matCellDef="let element"> {{element.saleDate}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-dark"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
