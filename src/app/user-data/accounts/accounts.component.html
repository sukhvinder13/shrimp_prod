<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-tabs card-header-primary">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <span class="nav-tabs-title">Tasks:</span>
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="nav-item">
                  <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                    <i class="material-icons">bug_report</i> Accounts
                    <div class="ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="profile">
              <table mat-table [dataSource]="dataSource" class="table">
                <ng-container matColumnDef="account_id">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> Account_id </th>
                  <td mat-cell *matCellDef="let element"> {{element.account_id}} </td>
                </ng-container>
                <ng-container matColumnDef="limit">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> Certificate Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
                </ng-container>
                <ng-container matColumnDef="products">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> Product 1 </th>
                  <td mat-cell *matCellDef="let element"> {{element.products[0]}} </td>
                </ng-container> 
                <ng-container matColumnDef="products1">
                  <th mat-header-cell *matHeaderCellDef class="thead-dark"> Product 2 </th>
                  <td mat-cell *matCellDef="let element"> {{element.products[1]}} </td>
                </ng-container>
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-dark"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
