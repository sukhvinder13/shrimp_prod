<div class="main-content">
    <div class="table-responsive">
      <div class="col-lg-12 col-md-12"  *ngIf="accountsData.length>0">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Accounts Stats</h4>
                <p class="card-category">New employees on 15th September, 2022</p>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class="text-warning">
                      <th scope="col">Account Id</th>
                      <th scope="col">Limit</th>
                      <th scope="col">DOB</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of accountsData; let i=index">
                              <td>{{x.account_id}}</td>
                              <td>{{x.limit}}</td>
                              <td>{{x.limit}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
