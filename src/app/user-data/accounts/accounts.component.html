<div class="main-content">
  <div class="container-fluid">
    <div class="table-responsive">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="account_id">
      <th mat-header-cell *matHeaderCellDef> Acc Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.account_id}} </td>
    </ng-container>
    <ng-container matColumnDef="limit">
      <th mat-header-cell *matHeaderCellDef> Limit. </th>
      <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
    </ng-container>

    <!-- Name Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
</div>
