<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <!-- Reusable Table Component -->
      <app-reusable-table 
        [columns]="tableColumns"
        [data]="tableData"
        [config]="tableConfig"
        (action)="onTableAction($event)"
        (filterChange)="onFilterChange($event)">
      </app-reusable-table>

      <!-- Add Button Card -->
      <div class="card" style="margin-top: 20px;">
        <div class="card-body">
          <button 
            type="button" 
            class="btn btn-info btn-sm" 
            (click)="onAddCustomerClick()"
            [attr.aria-label]="'Add new customer'">
            <i class="material-icons">add</i>
            Add Customer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Customer Modal -->
<app-form-modal 
  modalId="addCustomer" 
  [config]="modalConfig"
  [form]="customerForm"
  [fields]="formFields"
  (submitted)="saveCustomer()"
  (cancelled)="resetForm()">
</app-form-modal>

<!-- Details Modal Component -->
<app-details-modal 
  modalId="detailsModal"
  [config]="detailsModalConfig"
  [data]="selectedRows"
  [sections]="detailsSections"
  (closed)="resetForm()">
</app-details-modal>

<!-- View Details Modal Template -->
<ng-template #detailsModal let-modal></ng-template>
