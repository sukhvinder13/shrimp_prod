<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <!-- Reusable Table Component -->
      <app-reusable-table 
        [columns]="tableColumns"
        [data]="tableData"
        [config]="tableConfig"
        (action)="onTableAction($event)">
      </app-reusable-table>
    </div>
  </div>
</div>
