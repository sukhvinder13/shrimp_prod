<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Stories</span>
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                                        <i class="material-icons">book</i> Stories
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal"
                                        data-target="#addStory" (click)="resetForm()">
                                        <i class="material-icons">add</i> Add Story
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="profile">
                            <table mat-table [dataSource]="dataSource" class="table">
                                <ng-container matColumnDef="account_id">
                                    <th mat-header-cell *matHeaderCellDef class="thead-dark" style="width: 100px;"> Name </th>
                                    <td mat-cell *matCellDef="let element" style="width: 100px;"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="transaction_count">
                                    <th mat-header-cell *matHeaderCellDef class="thead-dark" style="width: 400px;"> Story </th>
                                    <td mat-cell *matCellDef="let element" style="width: 400px;"> {{element.story}} </td>
                                </ng-container>
                               
                                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true" class="thead-dark">
                                </tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                                aria-label="Select page of stories">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Story Modal -->
<app-form-modal 
  modalId="addStory" 
  [config]="modalConfig"
  [form]="storyForm"
  [fields]="formFields"
  (submitted)="saveStory()"
  (cancelled)="resetForm()">
</app-form-modal>
