  <div class="container-fluid"> -->
<hr>
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
    <button type="button" id="b1" class="btn btn-info" [ngClass]="['bntStyle']" (click)="loadFeed();"
      value="Feed">Feed</button>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
    <button type="button" id="b2" class="btn btn-info" (click)="loadChecknet();">CheckNets</button>
  </div>
</div>
<hr>
<div class="row">
  <mat-radio-group class="example-radio-group" name="fieldname" (change)="changeFeed($event)"
    [(ngModel)]="SelectedFeeds" ngDefaultControl>
    <mat-radio-button class="example-radio-button" *ngFor="let x of selectFeeds" [value]="x" style="margin:1rem;">
      {{ x }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<hr>

<div class="row" *ngIf="div_feed">
  <div class="col-md-12 offset-md-12">
    <form [formGroup]="feedsform" (ngSubmit)="onSubmit()">
      <div formArrayName="TankInput">
        <div>
          <table class="table table-responsive" style="padding: 0%;">
            <tr>
              <tbody>
              <th><input type="text" value="Tank name" readonly></th>
              <th><input type="text" value="Feed" readonly></th>
              <th><input type="text" value="Code" readonly></th>
              <th><input type="text" value="Quantity" readonly></th>
              <th><input type="text" value="CN gm/Kg" readonly></th>
              <th><input type="text" value="CN gm" readonly></th>
            </tbody>
            </tr>
            <tr *ngFor="let TankInput of feedsform.get('TankInput')['controls'];let i=index">
              <tbody [formGroupName]="i">
                <th><input type="text" formControlName="tank_name" readonly></th>
                <th><input type="text" formControlName="feed"></th>
                <th><input type="text" formControlName="code"></th>
                <th><input type="text" formControlName="quantity_kg"></th>
                <th><input type="text" formControlName="cn_gm_kg"></th>
                <th><input type="text" formControlName="cn_gm"></th>
              </tbody>
            </tr>
          </table>
        </div>
      <!-- </div> -->
  </div>
  <hr>
  <div class="form-group">
    <button class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
</div>
<!-- Checknets data -->
<div class="card-deck row" *ngIf="div_checkNet">
  <form [formGroup]="checkNetform" (ngSubmit)="onSubmitCheckNet()">
    <div formArrayName="TankInput">
      <table class="table table-responsive">
        <th >
          <tbody>
            <tr><input type="text" value="Tank NO" readonly></tr>
            <tr><input type="text" value="Gm/CN" readonly></tr>
            <tr><input type="text" value="Avg Left " readonly></tr>
            <tr><input type="text" value="Total Left" readonly></tr>
            <tr><input type="text" value="NS/CN" readonly></tr>
            <tr><input type="text" value="Kalakalu" readonly></tr>
            <tr><input type="text" value="CN1" readonly></tr>
            <tr><input type="text" value="CN2" readonly></tr>
            <tr><input type="text" value="CN3" readonly></tr>
            <tr><input type="text" value="CN4" readonly></tr>
          </tbody>
        </th>
        <th *ngFor="let TankInput of checkNetform.get('TankInput')['controls'];
      let i=index">
          <tbody [formGroupName]="i">
            <!-- <tr> {{i+1}}</tr> -->
            <tr> <input type="text" formControlName="tank_name" readonly></tr>
            <tr> <input type="text" formControlName="GmperCN"></tr>
            <tr> <input type="text" formControlName="Avgleft"></tr>
            <tr> <input type="text" formControlName="Totalleft"></tr>
            <tr> <input type="text" formControlName="NSperCN"></tr>
            <tr> <input type="text" formControlName="Kalakalu"></tr>
            <tr> <input type="text" formControlName="eachCN1"></tr>
            <tr> <input type="text" formControlName="eachCN2"></tr>
            <tr> <input type="text" formControlName="eachCN3"></tr>
            <tr> <input type="text" formControlName="eachCN4"></tr>
          </tbody>
        </th>
      </table>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
