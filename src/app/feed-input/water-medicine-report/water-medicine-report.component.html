        <button type="button" id="b1" class="btn btn-info" [ngClass]="['bntStyle']"
          (click)="loadWaterMedicine();" value="Feed">Water Medicine</button>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <button type="button" id="b2" class="btn btn-info"

      </div>
    </div>
    <hr>
    <div class="row">
      <mat-radio-group class="example-radio-group" name="fieldname" 
      (change)="changeFeed($event)"
      [(ngModel)]="SelectedFeeds" ngDefaultControl>
      <mat-radio-button class="example-radio-button" 
      *ngFor="let x of selectFeeds" [value]="x" style="margin:1rem;">  {{ x }}
      </mat-radio-button>
    </mat-radio-group>
    </div>

    <div class="row" *ngIf="div_Water_medicine">
      <div class="col-md-12 offset-md-12">
          <form [formGroup]="watermedicineform" (ngSubmit)="onSubmit()">
              <div formArrayName="response" >
                  <div *ngFor="let response of watermedicineform.get('response')['controls'];
                  let i=index" class="col-md-4 " style="display:flex;">
                      <!-- <div>
                          <span>Tank {{i + 1}}</span>
                          <span *ngIf="watermedicineform.get('response').length > 1"
                              (click)="removefeedsform(i)">Remove
                          </span>
                      </div> -->
                      <div [formGroupName]="i">
                        <div>
                          <label>TankName</label>
                          <input type="text" formControlName="tank_name"  class="form-control">
                          <!-- <small [hidden]="watermedicineform.controls.response.controls[i].controls.feed.valid">
                              No is required
                          </small> -->
                      </div>
                          <div>
                            <label>Time</label>
                            <input type="text" formControlName="time"  class="form-control">
                            <!-- <small [hidden]="watermedicineform.controls.response.controls[i].controls.feed.valid">
                                No is required
                            </small> -->
                        </div>
                         <div>
                            <label>Code</label>
                            <input type="text" formControlName="code"  class="form-control">
                            <!-- <small [hidden]="watermedicineform.controls.response.controls[i].controls.code.valid">
                                code is required
                            </small> -->
                        </div>
                        <div>
                          <label>Quantity </label>
                          <input type="text" formControlName="quantity"  class="form-control">
                          <!-- <small [hidden]="watermedicineform.controls.response.controls[i].controls.feed.valid">
                              No is required
                          </small> -->
                      </div>
                      </div>
                  </div>
              </div>
                <hr>
              <div class="form-group">
                  <button class="btn btn-primary">Submit</button>
              </div>
          </form>
          </div>
    </div>
