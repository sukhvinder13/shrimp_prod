<div class="main-content">
  <div class="container-fluid">
    <span>Current Phase:</span>
    <div class="row">
      <div class="col-sm-3 col-md-6 col-lg-4 col-xl-3">
        <button type="button" id="b1" class="btn btn-info" [ngClass]="['bntStyle']" (click)="loadPondPrepartion();">Pond Preparation Stage</button>
      </div>
      <div class="col-sm-3 col-md-6 col-lg-4 col-xl-3">
        <button type="button" id="b2" class="btn btn-info" (click)="loadCultivationStage();">Cultivation Stage</button>
      </div>
      <div class="col-sm-3 col-md-6 col-lg-4 col-xl-3">
        <button type="button" id="b3" class="btn btn-info" (click)="loadHalfHarvest();">Half Harvest</button>
      </div>
      <div class="col-sm-3 col-md-6 col-lg-4 col-xl-3">
        <button type="button" id="b4" class="btn btn-info" (click)="loadFullHarvest();">Full Harvest</button>
      </div>
    </div>
   
    <app-pond-prepartion *ngIf='pondPrepartionComponent'></app-pond-prepartion>
    <app-cultivation-stage *ngIf='cultivationStage'></app-cultivation-stage>
  </div>
</div>
